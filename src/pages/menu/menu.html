<ion-menu [content]="content" id="menu">
  <ion-header class="drawer-header">
    <img class="avatar" src="assets/imgs/wp.png">
    <div class="text">
      <div class="field name">Honorable Concejo Deliberante de Posadas</div>
    </div>
  </ion-header>

  <ion-content>
    <ion-list class="drawer-list">
      <button left menuClose ion-item *ngFor="let p of pages" (click)="openPage(p,p.title)">
        <i class="material-icons">{{p.icon}}</i>
        <div>{{p.title}}</div>
      </button>
      <!-- <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle [(ngModel)]="OSnotificaciones" (ionChange)="cambiarNotificacion()" checked="true" ></ion-toggle>
      </ion-item> -->
    </ion-list>    
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
